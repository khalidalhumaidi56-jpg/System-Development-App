{% extends "base.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3 border">
    <div class="container-fluid py-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to CloudApp</h1>
        <p class="col-md-8 fs-4 mx-auto">A secure, cloud-native enterprise solution for managing your personal inventory with real-time translation.</p>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg">Get Started</a>
        {% else %}
            <a href="{{ url_for('items.list_items') }}" class="btn btn-success btn-lg">View My Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
