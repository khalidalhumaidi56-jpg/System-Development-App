{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Inventory</h2>
    <a href="{{ url_for('items.add_item') }}" class="btn btn-primary">+ Add New Item</a>
</div>

<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text text-muted">{{ item.description }}</p>
            </div>
            <div class="card-footer bg-white border-0 pb-3">
                <a href="{{ url_for('items.delete_item', item_id=item.id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">No items found. Start by adding one!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
